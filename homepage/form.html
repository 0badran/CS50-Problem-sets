<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" type="image/svg+xml" href="./images/registry-icon.svg">
        <title>Registry</title>
    </head>

    <body id="form-body" class="d-flex justify-content-center align-items-center">
        <form class="w-sm-100 w-md-50 p-3 shadow text-light needs-validation" novalidate>
            <div class="mb-3">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text d-none d-sm-block" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control rounded" id="validationCustomUsername" minlength="4" required
                        aria-describedby="inputGroupPrepend">
                    <p class="valid-feedback">Looks good!</p>
                    <p class="invalid-feedback">Please type a username at least 4 characters.</p>
                </div>
            </div>

            <div class="mb-3 has-validation">
                <label for="validationCustomPassword" class="form-label">Password</label>
                <input type="password" id="validationCustomPassword" class="form-control" minlength="6" required
                    aria-describedby="passwordHelpBlock">
                <p class="valid-feedback">Looks good!</p>
                <p class="invalid-feedback">Please type a username at least 6 characters.</p>
            </div>

            <button type="submit" class="btn btn-dark w-50 mt-3">Go</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="/js/form.js"></script>
    </body>

</html>
