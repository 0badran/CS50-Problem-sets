{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select name="symbol" class="form-select m-auto w-auto" aria-label="Small select example">
            <option selected disabled>Choice a Symbol</option>
            {%for stock in stocks%}
            <option value="{{stock['symbol']}}">{{stock["symbol"]}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="mb-3">
        <input type="number" name="shares" min="1" class="form-control m-auto w-auto" placeholder="Shares" />
    </div>
    <button type="submit" class="btn btn-primary">Sell</button>
</form>
{% endblock %}
