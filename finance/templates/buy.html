{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input type="text" name="symbol" class="form-control m-auto w-auto" autofocus autocomplete="off" placeholder="Symbol" />
        </div>
        <div class="mb-3">
            <input type="number" name="shares" class="form-control m-auto w-auto" min="1" autocomplete="off" placeholder="Shares" />
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
