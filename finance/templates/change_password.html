{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}
<form action="/change_password" method="post">
    <div class="mb-3">
        <input type="password" name="current" class="form-control mx-auto w-auto" autocomplete="off" autofocus placeholder="Current Password" />
    </div>
    <div class="mb-3">
        <input type="password" name="password" class="form-control mx-auto w-auto" autocomplete="off" placeholder="Password" />
    </div>
    <div class="mb-3">
        <input type="password" name="confirmation" class="form-control mx-auto w-auto" autocomplete="off" placeholder="Confirmation Password" />
    </div>
    <button type="submit" class="btn btn-primary">Change</button>
</form>
{% endblock %}
