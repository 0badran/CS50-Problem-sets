{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input type="text" name="username" class="form-control mx-auto w-auto" autocomplete="off" autofocus placeholder="Username" />
    </div>
    <div class="mb-3">
        <input type="password" name="password" class="form-control mx-auto w-auto" autocomplete="off" placeholder="Password" />

    </div>
    <div class="mb-3">
        <input type="password" name="confirmation" class="form-control mx-auto w-auto" autocomplete="off" placeholder="Confirmation Password" />

    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
